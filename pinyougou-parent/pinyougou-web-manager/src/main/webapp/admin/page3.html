<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ECharts</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/statisticsController.js"></script>
    <script type="text/javascript" src="../js/service/statisticsService.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="statisticsController" ng-init="findAll()">
    <input value="{{names}}" hidden id="names">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
            //var tname = ['Chrome','Firefox','Safari','IE9+','IE8-'];
            //var tname = document.getElementById("names").value;
            //alert(tname)
            //var tname;
            // 路径配置
            require.config({
                paths: {
                    echarts: 'http://echarts.baidu.com/build/dist'
                }
            });

            // 使用
            require(
                [
                    'echarts',
                    'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
                ],
                function (ec) {
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = ec.init(document.getElementById('main'));

                    $.ajax({
                        url:'../statistics/userHY.do',
                        type:'post',
                        async: true,
                        dataType:'json',
                        success:function (result){


                           var tdate = result.dates;
                           var num1 = result.nums[0];
                           var num2 = result.nums[1];
                           //alert(tname);
                           //alert(tdate.length);



                    var idx = 1;
                    var option = {
                        timeline : {
                           data : tdate,/*[
                                '2013-01-01', '2013-02-01', '2013-03-01', '2013-04-01', '2013-05-01',
                                { name:'2013-06-01', symbol:'emptyStar6', symbolSize:8 },
                                '2013-07-01', '2013-08-01', '2013-09-01', '2013-10-01', '2013-11-01',
                                { name:'2013-12-01', symbol:'star6', symbolSize:8 }
                            ]*/
                            label : {
                                formatter : function(s) {
                                    return s.slice(0, 7);
                                }
                            }
                        },
                        options : [
                            {
                                title : {
                                    text: '用户活跃度分析'
                                    /*subtext: '近七天'*/
                                },
                                tooltip : {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                                },
                                legend: {
                                    data:["活跃用户","非活跃用户"]
                                },
                                toolbox: {
                                    show : true,
                                    feature : {
                                        mark : {show: true},
                                        dataView : {show: true, readOnly: false},
                                        magicType : {
                                            show: true,
                                            type: ['pie', 'funnel'],
                                            option: {
                                                funnel: {
                                                    x: '25%',
                                                    width: '50%',
                                                    funnelAlign: 'left',
                                                    max: 1700
                                                }
                                            }
                                        },
                                        restore : {show: true},
                                        saveAsImage : {show: true}
                                    }
                                },
                                series : [
                                    {
                                        name:'用户活跃度分析',
                                        type:'pie',
                                        center: ['50%', '45%'],
                                        radius: '50%',
                                        data:[
                                            {"name":"活跃用户","value":num1},{"name":"非活跃用户","value":num2}
                                        ]
                                    }
                                ]
                            }
                        ]
                    };


                    // 为echarts对象加载数据
                    myChart.setOption(option);
                        }});
                }
            );

    </script>
</body>
