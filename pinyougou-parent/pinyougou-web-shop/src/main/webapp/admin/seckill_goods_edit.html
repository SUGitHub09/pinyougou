<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/seckill_goodsController.js"></script>
    <script type="text/javascript" src="../js/service/seckill_goodsService.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="seckill_goodsController" ng-init="findOne()">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">新增秒杀商品</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--数据列表-->
        <div>
            <table class="table table-bordered table-striped"  width="800px">
                <tr>
                    <td>商品ID</td>
                    <td><input ng-model="entity.goodsId" class="form-control" placeholder="商家ID" >  </td>
                </tr>
                <tr>
                    <td>标题</td>
                    <td><input ng-model="entity.title" class="form-control" placeholder="可以用库存的标题也可以自己改哦">  </td>
                </tr>
                <tr>
                    <td>秒杀价</td>
                    <td><input ng-model="entity.costPrice" class="form-control" placeholder="秒杀价">  </td>
                </tr>
                <tr>
                    <td>开始时间:格式:yyyy-MM-dd HH:mm:ss</td>

                    <td><input ng-model="entity.startTime" class="form-control" placeholder="开始时间" >  </td>
                </tr>
                <tr>
                    <td>结束时间:格式:yyyy-MM-dd HH:mm:ss</td>

                    <td><input ng-model="entity.endTime" class="form-control" placeholder="结束时间" >  </td>
                </tr>
                <tr>
                    <td>秒杀商品数</td>
                    <td><input ng-model="entity.num" class="form-control" placeholder="秒杀商品数">  </td>
                </tr>
                <tr>
                    <td>描述</td>
                    <td><input ng-model="entity.introduction" class="form-control" placeholder="描述">  </td>
                </tr>
        </table>
        </div>
        <div class="btn-toolbar list-toolbar">
            <button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>保存商品</button>
        </div>
    </div>

</div>
</body>
</html>
